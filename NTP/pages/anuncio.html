<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTP</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style-anuncio.css">
    <script src="./js/main.js"></script>
    <script type="module" src="../js/anuncio.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href='../index.html'><img src="../images/logo.png"></a></li>
                    <li class="navbar-menu" id="navbar-menu"><img src="../images/icons/menu.svg" alt=""></li>
                    <div class="navbar-item" id="navbar-item">
                        <li class="navbar-item-li"><a href="../index.html">Pagina Inicial</a></li>
                        <li class="navbar-item-li"><a>Anuncios</a></li>
                        <li class="button-login navbar-item-li"><a href="./login.html">Login</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="anuncio-container">
            <div class="anuncio-title">
                <h1 id="productTitle">Titulo</h1>
            </div>
            <div class="anuncio-img">
                <img src="" id="productPhoto">
                <h2 class="anuncio-img-title">R$ <span id="productPrice"></span> </h2>
                <div class="small">Publicado em <span id="productPublished"></span></div>
            </div>
            <div class="anuncio-info">
                <div class="anuncio-descricao">
                    <h3>Descrição</h3>
                    <p id="productDescription">Descricao</p>
                </div>
            </div>
        </div>
        <div class="anuncio-anunciante">
            <img src="" alt="" id="announcerPhoto">
            <h2 class="anunciante-name" id="announcerName">Nome</h2>
            <h2 class="anunciante-tel" id="announcerTel">Numero</h2>
            <button class="button-comprar">Comprar</button>
            <button class="button-chat">Chat</button>
        </div>
    </div>
    <footer class="footer-section">
        <div class="footer">
            <h4>Copyright &copy; 2022, Todos os direitos reservados</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Politica</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
