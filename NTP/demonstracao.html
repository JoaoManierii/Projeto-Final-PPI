<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a class="item" href='index.html'><img src="images/logos/logo.png"></a></li>
                    <li><a class="item" href="index.html">Pagina Inicial</a></li>
                    <li><a class="item" href="index.html">Mensagens</a></li>
                    <li><a class="item">Anuncios</a></li>
                    <div class="right">
                        <li class="button-login"><a>Login</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <hr>
        <div class="search">
            <h1>Pesquise aqui seu novo produto</h1>
            <form>
                <input type="text" placeholder="Carros, casas, telefones, roupas...">
            </form>
        </div>
    </section>
    <section name='product-list' class="section">
        <div class="grid-container">
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/xj6.jpg">
                    </div>
                    <div class="product-title">JX6</div>
                    <div class="product-price">R$ 35.300</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/ninja300.jpg">
                    </div>
                    <div class="product-title">Ninja 300</div>
                    <div class="product-price">R$ 25.500</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/mt07.jpg">
                    </div>
                    <div class="product-title">MT-07</div>
                    <div class="product-price">R$33.900</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/ducatiV4.jpg">
                    </div>
                    <div class="product-title">Ducati V4 S</div>
                    <div class="product-price">R$ 95.900</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/harley.jpg">
                    </div>
                    <div class="product-title">Harley Dyna Super Glide</div>
                    <div class="product-price">R$ 30.000</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/cg-150.jpg">
                    </div>
                    <div class="product-title">CG 150</div>
                    <div class="product-price">R$ 6.500</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/xre-300.jpg">
                    </div>
                    <div class="product-title">XR3 300</div>
                    <div class="product-price">R$ 20.900</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="images/motos/bmw-1250.jpg">
                    </div>
                    <div class="product-title">GS1250</div>
                    <div class="product-price">R$ 88.000</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
