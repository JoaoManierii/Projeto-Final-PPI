<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <div class="navbar">
            <ul>
                <li><a class="item" href='ntp-high-resolution-logo-black-on-transparent-background.png'><img src="ntp-high-resolution-logo-black-on-transparent-background.png"></a></li>
                <li><a class="item" href="index.html">Pagina Inicial</a></li>
                <li><a class="item" href="index.html">Mensagens</a></li>
                <li><a class="item">Anuncios</a></li>
                <div class="right">
                    <li class="button-login"><a>Login</a></li>
                </div>
            </ul>
        </div>
    </nav>
</header>
<body>
    <hr>
    <section class="section">
        <div class="column text-principal">
            <div class="item1">
                <h1 class="custom">O que o cliente anda pensando!?<br><span>NTP MARKETPLACE</span></h1>
                <h3>O portal de anuncios que mais vende.</h3>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/2230/2230606.png">
        </div>
        <div class="search">
            <h1>Pesquise aqui seu novo produto</h1>
            <form>
                <input type="text" placeholder="Carros, casas, telefones, roupas...">
            </form>
        </div>
    </section>
    <section name='product-list' class="section">
        <div class="grid-container">
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="https://www.oficinadanet.com.br/media/post/36993/330/iphone-5229231-1920-1.jpg">
                    </div>
                    <div class="product-title">Iphone de 258 gb</div>
                    <div class="product-price">R$ 2.300</div>
                </div>
            </div>
            <div class="card">
                <div class="product-item">
                    <div class="img">
                        <img src="https://img.olx.com.br/images/88/882232571354114.jpg">
                    </div>
                    <div class="product-title">JEEP COMPASS 2028</div>
                    <div class="product-price">R$ 83.500</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
